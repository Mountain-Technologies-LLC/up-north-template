<div class="mx-auto max-w-2xl py-20 sm:py-32 lg:py-48">
  <div class="mb-5 sm:mb-8 flex justify-center text-center">
    <div class="badge badge-lg h-auto">
      <span class="py-1 text-sm leading-6">
        View <span class="hidden sm:inline">our latest announcements</span><span class="sm:hidden">us</span> on {{ mainSocialAndContactSection()?.socialName }}.
        <a href="{{ mainSocialAndContactSection()?.socialLink }}" class="font-semibold text-secondary text-nowrap" target="_blank">
          Read more <span aria-hidden="true">&rarr;</span>
        </a>
      </span>
    </div>
  </div>

  <div class="text-center">
    <h1
      (blur)="onTextChange($event)"
      [attr.contenteditable]="editing"
      [attr.spellcheck]="editing"
      class="text-4xl font-bold tracking-tight sm:text-6xl outline-none">
      {{mainSocialAndContactSection()?.text}}
    </h1>

    <p
      (blur)="onSubTextChange($event)"
      [attr.contenteditable]="editing"
      [attr.spellcheck]="editing"
      class="text-base-content/70 mt-6 text-lg leading-8 outline-none">
      {{mainSocialAndContactSection()?.subText}}
    </p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a routerLink="/contact" class="btn btn-primary hover:btn-secondary px-3.5 py-2.5">Get started</a>
      <a routerLink="/contact" class="text-sm font-semibold leading-6">Learn more <span aria-hidden="true">â†’</span></a>
    </div>
  </div>
</div>
