<img *ngIf="imageSection.text == null"
      [src]="baseHref + imageSection.imageFileName"
      alt=""
      class="shadow-xl mx-auto rounded-lg
        sm:max-w-xl
        md:max-w-3xl
        lg:max-w-4xl" />

<div *ngIf="imageSection.text != null"
     class="flex flex-col sm:flex-row sm:items-center gap-x-8 gap-y-8 px-4 sm:mx-auto py-8 sm:px-6 md:max-w-7xl md:px-8"
     [ngClass]="{ 'sm:flex-row-reverse': imageSection.imageFirst == false }">
  <div class="flex-1"
       [ngClass]="{ 'text-end': imageSection.imageFirst != false }">
    <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">
      {{imageSection.text}}
    </h2>
    <p class="text-base-content/70 mt-4">{{imageSection.subText}}</p>
  </div>
  <div class="flex-1">
    <div class="card w-100 sm:mx-10 bg-base-200 shadow-xl">
      <figure><img [src]="baseHref + imageSection.imageFileName" alt="" /></figure>
    </div>
  </div>
</div>
