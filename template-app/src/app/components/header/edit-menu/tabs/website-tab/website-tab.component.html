<label class="form-control w-full">
  <div class="label font-medium leading-6">
    <span class="label-text text-neutral-content">Website Name</span>
  </div>
  <input
    [value]="schema()?.companyName"
    (change)="changedCompanyName($event)"
    type="text"
    class="input input-bordered w-full" />
</label>
<label class="form-control w-full mt-3">
  <div class="label font-medium leading-6">
    <span class="label-text text-neutral-content">Website Theme</span>
  </div>

  <div class="p-y-3 h-[25rem] max-h-[calc(100vh-25rem)] min-h-[6rem] overflow-y-auto pointer-events-auto">
    <div class="text-neutral-content grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-4 md:grid-cols-3 md:gap-5 lg:grid-cols-4 pointer-events-none">
      <button
        *ngFor="let theme of themes"
        (click)="changedTheme(theme)"
        class="outline-base-content text-start block pointer-events-auto">
        <span
          [attr.data-theme]="theme"
          class="bg-base-100 rounded-btn text-base-content block w-full cursor-pointer font-sans">
          <span class="grid grid-cols-5 grid-rows-3">
            <span class="col-span-5 row-span-3 row-start-1 flex items-center gap-2 px-4 py-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="invisible h-3 w-3 shrink-0"
                [class.invisible] = "theme !== schema()?.theme">
                <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z">
                </path>
              </svg>
              <span [attr.data-theme]="theme" class="flex-grow text-sm">
                {{theme}}
              </span>
              <span class="flex h-full shrink-0 flex-wrap gap-1">
                <span class="bg-primary rounded-badge w-2"></span>
                <span class="bg-secondary rounded-badge w-2"></span>
                <span class="bg-accent rounded-badge w-2"></span>
                <span class="bg-neutral rounded-badge w-2"></span>
              </span>
            </span>
          </span>
        </span>
      </button>
    </div>
  </div>
</label>
