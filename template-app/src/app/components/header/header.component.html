<div
  [ngClass]="{ 'h-screen backdrop-blur': showEditMenu }"
  class="flex flex-col sticky inset-x-0 top-0 z-50">
  <div class="flex bg-base-100/80 backdrop-blur-lg shadow-md shadow-neutral/5">
    <div *ngIf="editing" class="flex-none self-center">
      <div tabindex="0" role="button" class="btn m-1" (click)="toggleEditMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 stroke-default shrink-0">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
        </svg>
      </div>
    </div>
    <div class="flex-1">
      <header>
        <app-navbar
          [companyName]="schema()?.companyName"
          [pages]="schema()?.pages">
        </app-navbar>
      </header>
    </div>
  </div>

  <div
    [ngClass]="{ 'collapse-open shadow-md shadow-accent border-t-2 border-accent': showEditMenu }"
    class="collapse bg-neutral rounded-none duration-300">

    <div class="collapse-title !hidden"></div>
    <div class="collapse-content container mx-auto px-1 sm:px-4 md:px-6 lg:px-8">

      <div class="flex flex-col gap-y-5 mt-5">
        <div class="navbar rounded-box">
          <div class="navbar-start">
            <div role="tablist" class="tabs tabs-lg tabs-bordered">
              <input type="radio" name="editing_tabs" role="tab" class="tab text-neutral-content !border-primary font-semibold" aria-label="Website" checked="checked" />
              <input type="radio" name="editing_tabs" role="tab" class="tab text-neutral-content !border-neutral-content hover:bg-neutral hover:brightness-150" aria-label="Publish" />
            </div>
          </div>
          <div class="navbar-end">
            <button
              (click)="exportJson()"
              class="btn btn-ghost text-neutral-content">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
              </svg>
              <div class="hidden lg:block">
                Export JSON
              </div>
            </button>

            <a
              class="btn btn-ghost text-neutral-content"
              href="https://github.com/Mountain-Technologies-LLC/up-north-template"
              target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
              </svg>

              <div class="hidden md:block">
                GitHub
              </div>
            </a>
          </div>
        </div>

        <label class="form-control w-full">
          <div class="label font-medium leading-6">
            <span class="label-text text-neutral-content">Website Name</span>
          </div>

          <input
            [value]="schema()?.companyName"
            (change)="changedCompanyName($event)"
            type="text"
            class="input input-bordered w-full" />
        </label>
        <label class="form-control w-full">
          <div class="label font-medium leading-6">
            <span class="label-text text-neutral-content">Website Theme</span>
          </div>

          <div class="p-y-3 h-[25rem] max-h-[calc(100vh-25rem)] min-h-[6rem] overflow-y-auto pointer-events-auto">
            <div class="text-neutral-content grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-4 md:grid-cols-3 md:gap-5 lg:grid-cols-4 pointer-events-none">
              <button
                *ngFor="let theme of themes"
                (click)="changedTheme(theme)"
                class="outline-base-content text-start block pointer-events-auto">
                <span
                  [attr.data-theme]="theme"
                  class="bg-base-100 rounded-btn text-base-content block w-full cursor-pointer font-sans">
                  <span class="grid grid-cols-5 grid-rows-3">
                    <span class="col-span-5 row-span-3 row-start-1 flex items-center gap-2 px-4 py-3">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        class="invisible h-3 w-3 shrink-0"
                        [class.invisible] = "theme !== schema()?.theme">
                        <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z">
                        </path>
                      </svg>
                      <span [attr.data-theme]="theme" class="flex-grow text-sm">
                        {{theme}}
                      </span>
                      <span class="flex h-full shrink-0 flex-wrap gap-1">
                        <span class="bg-primary rounded-badge w-2"></span>
                        <span class="bg-secondary rounded-badge w-2"></span>
                        <span class="bg-accent rounded-badge w-2"></span>
                        <span class="bg-neutral rounded-badge w-2"></span>
                      </span>
                    </span>
                  </span>
                </span>
              </button>
            </div>
          </div>
        </label>

      </div>

    </div>

  </div>
</div>
