<div class="py-24 sm:py-32">
  <div class="mx-auto grid max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8 xl:grid-cols-3">
    <div class="max-w-2xl">
      <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">
        {{contactSection.text}}
      </h2>
      <p class="text-base-content/70 mt-6 text-lg leading-8">
        {{contactSection.subText}}
      </p>
    </div>
    <ul role="list" class="grid gap-x-8 gap-y-12 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
      <li>
        <div class="flex items-center gap-x-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="w-6 h-6" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
          </svg>
          <div>
            <h3 class="text-base font-semibold leading-7 tracking-tight">Mobile Number</h3>
            <p class="text-sm font-semibold leading-6">
              <a href="tel:{{contactSection.phoneTel}}" class="link link-primary link-hover">
                {{contactSection.phoneNumber}}
              </a>
            </p>
          </div>
        </div>
      </li>

      <li>
        <div class="flex items-center gap-x-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="w-6 h-6" viewBox="0 0 16 16">
            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
          </svg>
          <div>
            <h3 class="text-base font-semibold leading-7 tracking-tight">Email</h3>
            <p class="text-sm font-semibold leading-6">
              <a href="mailto: {{contactSection.email}}?subject=Requesting Information" class="link link-primary link-hover">
                {{contactSection.email}}
              </a>
            </p>
          </div>
        </div>
      </li>

      <li>
        <div class="flex items-center gap-x-6">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path>
          </svg>
          <div>
            <h3 class="text-base font-semibold leading-7 tracking-tight">
              {{contactSection.socialName}}
            </h3>
            <p class="text-sm font-semibold leading-6">
              <a href="{{contactSection.socialLink}}" target="_blank" class="link link-primary link-hover">
                {{contactSection.socialUsername}}
              </a>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
