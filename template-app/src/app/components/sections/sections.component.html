<div *ngFor="let section of sections" class="pb-7 sm:pb-12">
  <div *ngIf="section.contactSection != null">
    <app-contact-section
      [contactSection]="section.contactSection">
    </app-contact-section>
  </div>

  <div *ngIf="section.gridSection != null">
    <app-grid-section
      [gridSection]="section.gridSection">
    </app-grid-section>
  </div>

  <div *ngIf="section.imageSection != null">
    <app-image-section
      [imageSection]="section.imageSection">
    </app-image-section>
  </div>

  <div *ngIf="section.mainCenteredSection != null">
    <app-main-centered-section
      [mainCenteredSection]="section.mainCenteredSection">
    </app-main-centered-section>
  </div>

  <div *ngIf="section.mainSocialAndContactSection != null">
    <app-main-social-and-contact-section
      [mainSocialAndContactSection]="section.mainSocialAndContactSection">
    </app-main-social-and-contact-section>
  </div>

  <div *ngIf="section.offerSection != null">
    <app-offer-section
      [offerSection]="section.offerSection">
    </app-offer-section>
  </div>

  <div *ngIf="section.textSection != null">
    <app-text-section
      [textSection]="section.textSection">
    </app-text-section>
  </div>
</div>
